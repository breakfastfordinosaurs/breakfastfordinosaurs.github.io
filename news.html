<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News | Breakfast for Dinosaurs</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .news-card {
      background: var(--bg-accent);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: border-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .news-card:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
    }

    .news-card-date {
      font-size: 0.8rem;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .news-card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-main);
      line-height: 1.4;
    }

    .news-card-author {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .news-card-description {
      font-size: 0.95rem;
      color: var(--text-muted);
      line-height: 1.6;
      flex-grow: 1;
    }

    .news-card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .news-tag {
      font-size: 0.75rem;
      padding: 3px 10px;
      border-radius: 20px;
      background: rgba(122, 162, 247, 0.15);
      color: var(--accent);
      border: 1px solid rgba(122, 162, 247, 0.3);
    }

    .news-card-cta {
      font-size: 0.85rem;
      color: var(--accent);
      font-weight: 600;
      margin-top: 4px;
    }

    .no-articles {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.95rem;
      padding: 60px 0;
      grid-column: 1 / -1;
    }

    .loading {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.95rem;
      padding: 60px 0;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" style="text-decoration: none; color: inherit;"><h1>breakfast for dinosaurs</h1></a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#articles">Articles</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h2>News</h2>
    <p>The latest from the collective</p>
  </header>

  <section id="articles">
    <h2>Articles</h2>
    <div class="news-grid" id="newsGrid">
      <p class="loading">Loading articles...</p>
    </div>
  </section>

  <footer>
    <p>© 2022 - 2026 Breakfast for Dinosaurs</p>
  </footer>

  <script>
    function formatDate(dateStr) {
      try {
        const date = new Date(dateStr + 'T00:00:00');
        if (isNaN(date.getTime())) return dateStr;
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      } catch {
        return dateStr;
      }
    }

    function renderArticles(articles) {
      const grid = document.getElementById('newsGrid');

      if (!articles || articles.length === 0) {
        grid.innerHTML = '<p class="no-articles">No articles yet. Check back soon!</p>';
        return;
      }

      // Sort newest first
      const sorted = [...articles].sort((a, b) => new Date(b.date) - new Date(a.date));

      grid.innerHTML = sorted.map(article => `
        <a href="${article.pdf}" target="_blank" rel="noopener noreferrer" class="news-card">
          <span class="news-card-date">${formatDate(article.date)}</span>
          <span class="news-card-title">${article.title}</span>
          ${article.author ? `<span class="news-card-author">By ${article.author}</span>` : ''}
          ${article.description ? `<p class="news-card-description">${article.description}</p>` : ''}
          ${article.tags && article.tags.length > 0 ? `
            <div class="news-card-tags">
              ${article.tags.map(tag => `<span class="news-tag">${tag}</span>`).join('')}
            </div>
          ` : ''}
          <span class="news-card-cta">Read article →</span>
        </a>
      `).join('');
    }

    fetch('news.json')
      .then(res => {
        if (!res.ok) throw new Error('Could not load news.json');
        return res.json();
      })
      .then(renderArticles)
      .catch(() => {
        document.getElementById('newsGrid').innerHTML =
          '<p class="no-articles">Could not load articles. Please check back later.</p>';
      });
  </script>

</body>
</html>
